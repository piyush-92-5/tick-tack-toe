<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tack-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="reset">RESET</button>
    <h1>Player1: Chose your box...</h1>
    <div class="main-body">
        <div class="cell" data-1></div>
        <div class="cell" data-2></div>
        <div class="cell" data-3></div>
        <div class="cell" data-4></div>
        <div class="cell" data-5></div>
        <div class="cell" data-6></div>
        <div class="cell" data-7></div>
        <div class="cell" data-8></div>
        <div class="cell" data-9></div>
    </div>
    <div class="score-keeper">
        <small class="one">Player1: 0</small>
        <small class="two">Player2: 0</small>
    </div>
</body>
</html>
